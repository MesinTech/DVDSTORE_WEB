<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Création de film</title>
</head>
<body>
    <form th:action="@{/movie/add}" method="post" th:object="${movieForm}">
        <p>Quel est le titre: <input type="text" th:field="*{title}"/></p>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></div>
        <p>Quel est le genre:
            <select th:field="*{genre}">
                <option th:value="COMEDIE" th:text="Comédie"></option>
                <option th:value="HORREUR" th:text="Horreur"></option>
                <option th:value="THRILLER" th:text="Thriller"></option>
                <option th:value="ACTION" th:text="Action"></option>
                <option th:value="ROMANTIQUE" th:text="Romantique"></option>
                <option th:value="DRAME" th:text="Drame"></option>
                <option th:value="ANIMATION" th:text="Animation"></option>
            </select>
        </p>
        <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" style="color: red"></div>
        <p>Petite description: <textarea th:field="*{description}"/></p>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></div>
        <input type="submit" value="OK">
    </form>
</body>
</html>
